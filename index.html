<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Hotstar - Watch TV Shows, Movies, Specials, Live Cricket & Football</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #0f1014;
            /* background-color: white; */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .sidebar{
            width: 100px;
            height: 100vh;
            position: fixed;
            display: flex;
            justify-content: center;
            z-index: 5;
        }
        .logo{
            height: 135px;
            width: 100%;
            display: grid;
            justify-content: center;
            align-items: center;
            scale: 0.9;
        }
        .subscribe{
            color: #e2bc71;
            background-color: #27231e;
            border-radius: 15px;
            padding: 0px 6px;
            font-size: 15px;
            margin-top: -40px;
        }
        .navItems{
            height: 60vh;
            width: 100%;
            color: white;
            position: absolute;
            top: 135px;
            display: grid;
            justify-content: center;
        }
        .navItems > span{
            display: grid;
            grid-template-columns: 1fr 3fr;
            position: relative;
            left: 30%;
        }
        .navItems > span > svg{
            height: 20px;
            width: 20px;
            font-size: 20px;
            color: teal;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navItems > svg{
            height: 20px;
            width: 20px;
            margin: auto;
            font-size: 20px;
            color: teal;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bg{
            position: absolute;
            z-index: -1;
            display: block;
            width: calc(100% - 250px);
            left: 250px;
        }
        .box{
            position: absolute;
            top: 23vh;
            scale: 0.75;
            left: 30px;
            z-index: 1;
        }
        .container1 > .p{
            position: absolute;
            color: white;
            z-index: 1;
            top: 41vh;
            font-size: 22px;
        }
        .p1{
            position: absolute;
            color: white;
            z-index: 1;
            top: 47vh;
            font-size: 22px;
            opacity: 0.6;
        }
        .button1{
            background: rgb(22,22,22);
            opacity: 0.7;
            width: 300px;
            padding: 8px 6px;
            border: 1px solid blue;
            z-index: 0;
        }
        .button2{
            background: rgb(22, 22, 22);
            opacity: 0.7;
            width: 32px;
            padding: 5px 6px;
            border: 1px solid blue;
            z-index: 0;
        }
        .button2 > button, .button1 > button{
            background: transparent;
            border: none;
            font-size: 20px;
            color: white;
            width: 100%;
            height: 100%;
            margin: auto;
        }
        .container1{
            display: inline-block;
            height: 100vh;
            width: calc(100% - 100px);
            margin-left: 100px;
            overflow: hidden;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.65) 0%, rgba(0, 0, 0, 0.1) 45%, rgba(0, 0, 0, 0.7) 70%, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 1) 100%);
        }
        .btns{
            display: flex;
            justify-content: space-between;
            width: 400px;
            position: absolute;
            top: 60vh;
        }

        .carousel {
            width: calc(100% - 100px);
            height: 330px;
            overflow-y: hidden;
            position: relative;
            left: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .images, .images1{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }

        .images img, .images1 img {
            width: 90%;
            margin: auto;
            display: none;
            transition: opacity 0.5s ease-in-out;
        }

        .images img.active, .images1 img.active {
            display: block;
            opacity: 1;
        }

.btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.prev, .prev1 {
    left: 10px;
}

.next, .next1 {
    right: 10px;
}
    </style>
</head>

    document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.images img');
    let current = 0;
    let current2 = 5;

    function updateCarousel(index) {
        if(index < images.length){
            images[current].classList.remove('active');
            images[index].classList.add('active');
            console.log({
                "removed":current,
                "added":index,
                "index":index,
                "current":current,
                "current2":current2
            });
            current+=1;
            current2+=1;
        }
        
    }
    function reupdateCarousel(index) {
        if(current2 > 5){
            images[current2-1].classList.remove('active');
            images[current-1].classList.add('active');
            console.log({
                "removed":current2-1,
                "added":current-1,
                "index":index,
                "current":current-1,
                "current2":current2-1
            });
            current2-=1;
            current-=1
            
        }        
    }

    document.querySelector('.prev').addEventListener('click', function() {
        const newIndex = current2-5;
        reupdateCarousel(newIndex);
    });

    document.querySelector('.next').addEventListener('click', function() {
        const newIndex = current+5; 
        updateCarousel(newIndex);
    });
});
